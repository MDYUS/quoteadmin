<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amaz Interior - CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                      'fade-in-out': {
                        '0%': { opacity: '0', transform: 'translateY(-20px)' },
                        '10%': { opacity: '1', transform: 'translateY(0)' },
                        '90%': { opacity: '1', transform: 'translateY(0)' },
                        '100%': { opacity: '0', transform: 'translateY(-20px)' },
                      },
                      'marquee': {
                        '0%': { transform: 'translateX(100%)' },
                        '100%': { transform: 'translateX(-100%)' },
                      },
                      'pulse-red-border': {
                        '0%, 100%': { borderColor: 'rgba(239, 68, 68, 0.5)' },
                        '50%': { borderColor: 'rgba(239, 68, 68, 1)' },
                      },
                    },
                    animation: {
                      'fade-in-out': 'fade-in-out 3s ease-in-out forwards',
                      'marquee': 'marquee 25s linear infinite',
                      'pulse-red-border': 'pulse-red-border 2.5s ease-in-out infinite',
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1d4ed8;
        }
        @media print {
          .no-print {
            display: none !important;
          }
        }
    </style>

    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>
