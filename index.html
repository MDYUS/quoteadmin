<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amaz Interior - CRM</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                          '50': '#eff6ff',
                          '100': '#dbeafe',
                          '200': '#bfdbfe',
                          '300': '#93c5fd',
                          '400': '#60a5fa',
                          '500': '#3b82f6',
                          '600': '#2563eb',
                          '700': '#1d4ed8',
                          '800': '#1e40af',
                          '900': '#1e3a8a',
                          '950': '#172554',
                        },
                        neutral: {
                           '50': '#f8fafc',
                           '100': '#f1f5f9',
                           '200': '#e2e8f0',
                           '300': '#cbd5e1',
                           '400': '#94a3b8',
                           '500': '#64748b',
                           '600': '#475569',
                           '700': '#334155',
                           '800': '#1e293b',
                           '900': '#0f172a',
                           '950': '#020617',
                        }
                    },
                    keyframes: {
                      'fade-in': {
                        '0%': { opacity: '0', transform: 'scale(0.95)' },
                        '100%': { opacity: '1', transform: 'scale(1)' },
                      },
                      'pop-in': {
                        '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
                        '75%': { opacity: '1', transform: 'scale(1.05) translateY(0)' },
                        '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                      },
                      'fade-in-out': {
                        '0%': { opacity: '0', transform: 'translateY(-20px)' },
                        '10%': { opacity: '1', transform: 'translateY(0)' },
                        '90%': { opacity: '1', transform: 'translateY(0)' },
                        '100%': { opacity: '0', transform: 'translateY(-20px)' },
                      },
                      'pulse-red-border': {
                        '0%, 100%': { borderColor: 'rgba(239, 68, 68, 0.5)' },
                        '50%': { borderColor: 'rgba(239, 68, 68, 1)' },
                      },
                      'pulse-red-border-strong': {
                        '0%, 100%': { borderColor: 'rgba(239, 68, 68, 0.4)' },
                        '50%': { borderColor: 'rgba(239, 68, 68, 1)' },
                      },
                    },
                    animation: {
                      'fade-in': 'fade-in 0.2s ease-out forwards',
                      'pop-in': 'pop-in 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards',
                      'fade-in-out': 'fade-in-out 3s ease-in-out forwards',
                      'pulse-red-border': 'pulse-red-border 2.5s ease-in-out infinite',
                      'pulse-red-border-strong': 'pulse-red-border-strong 1.5s ease-in-out infinite',
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        @media print {
          .no-print {
            display: none !important;
          }
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body class="bg-neutral-100 font-sans">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
